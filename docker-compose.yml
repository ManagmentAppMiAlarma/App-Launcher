services:
  # ====================
  # NATS Server
  # ====================
  nats-server:
    image: nats:latest
    ports:
      - "8222:8222"

  # ====================
  #  Gateway
  # ====================
  client-api-gateway:
    build: ./client-api-gateway
    ports:
      - ${CLIENT_GATEWAY_PORT}:${CLIENT_GATEWAY_PORT}
    volumes:
      - ./client-api-gateway/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=${CLIENT_GATEWAY_PORT}
      - NATS_SERVERS=${NATS_SERVERS}

  # ====================
  # Products Microservice
  # ====================
  clients-ms:
    build: ./clients-ms
    volumes:
      - ./clients-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=${CLIENT_MS_PORT}
      - NATS_SERVERS=${NATS_SERVERS}
      - MONGO_CLIENT_URL=${MONGO_CLIENT_URL}

  # ====================
  # Auth Microservice
  # ====================
  auth-ms:
    build: ./auth-ms
    volumes:
      - ./auth-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=${AUTH_MS_PORT}
      - NATS_SERVERS=${NATS_SERVERS}
      - MONGO_AUTH_URL=${MONGO_AUTH_URL}
      - JWT_SECRET=${JWT_SECRET}
