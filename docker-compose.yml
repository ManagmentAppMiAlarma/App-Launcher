services:
  nats-server:
    image: nats:latest
    ports:
      - "8222:8222"

  client-gateway:
    build: ./client-gateway
    ports:
      - ${CLIENT_GATEWAY_PORT}:${CLIENT_GATEWAY_PORT}
    volumes:
      - ./client-gateway/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=${CLIENT_GATEWAY_PORT}
      - NATS_SERVERS=${NATS_SERVERS}

  client-ms:
    build: ./client-ms
    volumes:
      - ./client-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=${CLIENT_MS_PORT}
      - NATS_SERVERS=${NATS_SERVERS}
      - MONGO_URL=${MONGO_URL}
